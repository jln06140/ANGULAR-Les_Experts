<p fxLayoutAlign='center'>Créer & Associer</p>
<mat-divider></mat-divider>
<mat-form-field> <!-- sélection d'une section -->
  <mat-select placeholder="Section" [(ngModel)]="selectedCreate" #sectionCreate (click)="sectionCreate.close()">
    <mat-option *ngFor="let sectionCreate of sections" [value]="sectionCreate">
      {{ sectionCreate }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div [(ngSwitch)]="selectedCreate"> <!-- affichage du formulaire selon la section sélectionnée -->
  <ng-container *ngSwitchCase="'Armes'">
    <app-associate-weapon></app-associate-weapon>
  </ng-container>
  <ng-container *ngSwitchCase="'Pièces à conviction'">
    <app-associate-piece-of-evidence></app-associate-piece-of-evidence>
  </ng-container>
  <ng-container *ngSwitchCase="'Véhicules'">
    <app-associate-vehicule [policeCase]="policeCase"></app-associate-vehicule>
  </ng-container>
</div>
