<!-- header -->
<mat-toolbar>
    <mat-toolbar-row fxLayout="row">
        <mat-icon (click)="sidenav.toggle()" fxFlex="20">menu</mat-icon>
        <h1 class="logo" [ngStyle.xs]="{'font-size.px': 30}" fxFlex="80">POLICE</h1>
    </mat-toolbar-row>   
</mat-toolbar>

<!-- barre de navigation -->
<mat-sidenav-container style="height: 600px">
    <mat-sidenav #sidenav>
        <app-navigation></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet> <!-- routage de l'application -->
    </mat-sidenav-content>
</mat-sidenav-container>
