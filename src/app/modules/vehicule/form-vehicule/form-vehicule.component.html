<!-- Formulaire de création/édition de véhicule -->
<mat-card>
  <mat-toolbar class='bandeau' fxLayoutAlign="center center">{{editing ? 'Edition' : 'Création'}}</mat-toolbar>
  <form #vehiculeForm="ngForm"
    (ngSubmit)="onSubmit(vehiculeForm)"
    fxLayout="column" class="container">
    <mat-form-field>
      <input matInput type="text" 
        placeholder="Marque" name="name"
        pattern=".{4,}"
        [(ngModel)]="vehicule.marque">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" 
        placeholder="Modèle" name="model"
        [(ngModel)]="vehicule.model">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" 
        placeholder="Couleur" name="color"
        pattern=".{3,}"
        [(ngModel)]="vehicule.color">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" 
        placeholder="Plaque d'immatriculation" name="licensePlate"
        [(ngModel)]="vehicule.licensePlate">
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!vehiculeForm.valid" color="accent">Envoyer</button>
  </form>
  </mat-card>
