<!-- titre -->
<mat-toolbar fxLayoutAlign="center">liste des pièces a conviction</mat-toolbar>

<!-- tableau -->
<section>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
  </mat-form-field>
  <mat-table [dataSource]="pieceOfEvidenceSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef fxHide.xs>Identifiant</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef fxHide.xs >Date d'intégration</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.createDate | date: 'dd-MM-yyyy'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.type}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="serialNumber">
      <mat-header-cell *matHeaderCellDef fxHide.xs>Numéro de série</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.serialNumber}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updateDate">
      <mat-header-cell *matHeaderCellDef fxHide.xs>Mise à jour</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.updateDate | date: 'dd-MM-yyyy'}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="pieceOfEvidenceColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: pieceOfEvidenceColumns" routerLink="{{row.id}}"></mat-row>
  </mat-table>

  <!-- pagination -->
  <mat-paginator #paginator
                 [pageSize]=8
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</section>

<!-- router pour une nouvelle pièce a conviction -->
<button mat-fab class="add" routerLink="/newpieceofevidence"><mat-icon>add</mat-icon></button>
